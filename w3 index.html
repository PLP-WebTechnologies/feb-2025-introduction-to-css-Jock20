    <style>
        /* Basic Reset */
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Grid Container */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            background-color: #f8f8f8;
        }

        /* Grid Items */
        .grid-item {
            background-color: #db34b1;
            color: rgb(92, 252, 48);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        /* Media Query for smaller screens */
        @media screen and (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
